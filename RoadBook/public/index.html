<!DOCTYPE html>
<html>
<head>
<title>Analyse d'un trajet</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
	
</script>
<script>
	$(document).ready(function() {
		var origine, destination;
		$("#submit").click(function() {
			origine = $("#origine").val();
			destination = $("#destination").val();
			$.post("http://localhost:3000/login", {
				origine : origine,
				destination : destination
			}, function(data) {

				$("#retour").text(data);
			});
		});
	});
</script>
</head>
<body>
	<h1>Sur la route</h1>
	<div>
		<table>
			<tr>
				<td class="mytableau">Origine :</td>
				<td class="mytableau"><input type="TEXT" class="myInputField"
					id="origine" size="40">
				</td>
			</tr>
			<tr>
				<td class="mytableau">Destination :</td>
				<td class="mytableau"><input type="TEXT" class="myInputField"
					id="destination" size="40">
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="mytableau"><input type="button" class="myButton" id="submit"
					value="Rechercher"></td>
			</tr>
		</table>

	</div>
	<div>
		<h2 id=retour></h2>
	</div>




</body>
</html>
